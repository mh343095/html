<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact file</title>
    <link rel="stylesheet" href="getInTouch.css" />
  </head>
  <body>
    <div class="contact-container">
      <form action="" class="contact-left">
        <div action="" class="contact-left-title"></div>
        <h2>Get in Touch</h2>
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contect-inputs"
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="content-inputs"
        />
        <input
          type="subject"
          name="subject"
          placeholder="Subject"
          class="content-inputs"
        />
        <input
          type="message"
          name="message"
          placeholder="Your Message"
          class="content-inputs"
        />
        <button>Send Message</button>
      </form>
    </div>
  </body>
</html>
