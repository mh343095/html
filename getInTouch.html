<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact file</title>
    <link rel="stylesheet" href="getInTouch.css" />
  </head>
  <body>
    <div class="contact-container">
      <section>
        <form action="" class="contact-left">
          <div action="" class="contact-left-title"></div>
          <h2 class="get-in">Get in Touch</h2>
          <div class="card-content">
            <div class="card-item">
              <div class="card-name">
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  class="contect-inputs"
                />
              </div>
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                class="content-inputs"
              />
              <input
                type="subject"
                name="subject"
                placeholder="Subject"
                class="content-inputs"
              />
              <input
                type="message"
                name="message"
                placeholder="Your Message"
                class="content-inputs"
              />
              <input
                type="submit"
                name="submit"
                placeholder="Send Message"
                class="content-inputs"
              />
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
